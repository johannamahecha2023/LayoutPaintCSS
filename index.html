<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="contenedor">
      <div class="untitled">
        <div class="div_flex_left">
          <i id="icono_paint"><img src="img/icono_paint.png" alt="" /></i
          ><span>Untitled - Paint</span>
        </div>
        <div class="div_flex_right">
          <i id="minimizar" class="fa-regular fa-window-minimize"></i>
          <i id="maximizar" class="fa-regular fa-window-maximize"></i>
          <i id="cerrar" class="fa-solid fa-xmark"></i>
        </div>
      </div>
      <div class="file">
        <ol>
          <li><span class="first-letter">F</span>ile</li>
          <li><span class="first-letter">E</span>dit</li>
          <li><span class="first-letter">V</span>iew</li>
          <li><span class="first-letter">I</span>mage</li>
          <li><span class="first-letter">O</span>ptions</li>
          <li><span class="first-letter">H</span>elp</li>
        </ol>
      </div>
      <div class="icons">
        <span></span>
        <span><i id="icons-one" class="fa-solid fa-brush"></i></span>
        <span><i id="icons-two" class="fa-solid fa-brush"></i></span>
        <span><i id="icons-three" class="fa-solid fa-brush"></i></i></span>
        <span><i id="icons-four" class="fa-solid fa-fill-drip"></i></span>
        <span><i id="icons-five" class="fa-solid fa-eye-dropper"></i></span>
        <span><i id="icons-six" class="fa-solid fa-magnifying-glass"></i></span>
        <span><i id="icons-seven" class="fa-solid fa-paintbrush"></i></span>
        <span><i id="icons-eight" class="fa-solid fa-brush"></i></span>
        <span><i id="icons-nine" class="fa-solid fa-brush"></i></span>
        <span><i id="icons-teen" class="fa-solid fa-brush"></i></span>
        <span><i id="icons-eleven" class="fa-solid fa-brush"></i></span>
        <span><i id="icons-thirteen" class="fa-solid fa-brush"></i></span>
        <span><i id="icons-fourteen" class="fa-solid fa-brush"></i></span>
        <span><i id="icons-fifteen" class="fa-solid fa-brush"></i></span>
        <span><i id="icons-sixteen" class="fa-solid fa-brush"></i></span>
        <span id="sub-icons"></span>
      </div>

      <div class="colors">colors</div>
      <div class="elipse">elipse</div>
    </div>
  </body>
</html>
