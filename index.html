<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="contenedor">
      <div class="untitled">
        <div class="div_flex_left">
          <i id="icono_paint"><img src="img/icono_paint.png" alt="" /></i
          ><span>Untitled - Paint</span>
        </div>
        <div class="div_flex_right">
          <i id="minimizar" class="fa-regular fa-window-minimize"></i>
          <i id="maximizar" class="fa-regular fa-window-maximize"></i>
          <i id="cerrar" class="fa-solid fa-xmark"></i>
        </div>
      </div>
      <div class="file">
        <ol>
          <li><span class="first-letter">F</span>ile</li>
          <li><span class="first-letter">E</span>dit</li>
          <li><span class="first-letter">V</span>iew</li>
          <li><span class="first-letter">I</span>mage</li>
          <li><span class="first-letter">O</span>ptions</li>
          <li><span class="first-letter">H</span>elp</li>
        </ol>
      </div>
      <div class="icons">
        <div class="column1"><i class="fa-solid fa-draw-polygon"></i></div>
        <div class="column2"><i class="fa-solid fa-object-group"></i></div>
        <div class="column3"><i class="fa-solid fa-eraser"></i></div>
        <div class="column4"><i class="fa-solid fa-fill-drip"></i></div>
        <div class="column5"><i class="fa-solid fa-eye-dropper"></i></div>
        <div class="column6"><i class="fa-solid fa-magnifying-glass"></i></div>
        <div class="column7"><i class="fa-solid fa-pen"></i></div>
        <div class="column8"><i class="fa-solid fa-brush"></i></div>
        <div class="column9"><i class="fa-solid fa-spray-can"></i></div>
        <div class="column10"><i class="fa-brands fa-amilia"></i></div>
        <div class="column11"><i class="fa-solid fa-minus"></i></div>
        <div class="column12"><i class="fa-solid fa-bezier-curve"></i></div>
        <div class="column13"><i class="fa-regular fa-square"></i></div>
        <div class="column14"><i class="fa-solid fa-draw-polygon"></i></div>
        <div class="column15">
          <i class="fa-regular fa-circle"></i>
        </div>
        <div class="column16"><i class="fa-regular fa-square"></i></div>
        <div class="column17"></div>
        <div class="column18"></div>
        <div class="pizarra"></div>
      </div>

      <div class="colors">colors</div>
      <div class="elipse"></div>
    </div>
  </body>
</html>
