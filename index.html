<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="contenedor">
      <div class="untitled">
        <div class="div_flex_left">
          <i id="icono_paint"><img src="img/icono_paint.png" alt="" /></i
          ><span>Untitled - Paint</span>
        </div>
        <div class="div_flex_right">
          <i id="minimizar" class="fa-regular fa-window-minimize"></i>
          <i id="maximizar" class="fa-regular fa-window-maximize"></i>
          <i id="cerrar" class="fa-solid fa-xmark"></i>
        </div>
      </div>
      <div class="file">
        <ol>
          <li><span class="first-letter">F</span>ile</li>
          <li><span class="first-letter">E</span>dit</li>
          <li><span class="first-letter">V</span>iew</li>
          <li><span class="first-letter">I</span>mage</li>
          <li><span class="first-letter">O</span>ptions</li>
          <li><span class="first-letter">H</span>elp</li>
        </ol>
      </div>
      <div class="icons">icons</div>
      <div class="colors">colors</div>
      <div class="elipse">elipse</div>
    </div>
  </body>
</html>
